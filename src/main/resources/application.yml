management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 9100
spring:
   application:
      name: shopee-api-gateway
   cloud.gateway.discovery.locator:
      enabled: true
      lower-case-service-id: true
eureka:
  client:
      register-with-eureka: true
  instance.prefer-ip-address: true